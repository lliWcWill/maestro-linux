[package]
name = "maestro-linux"
version = "0.1.0"
description = "Maestro â€” Multi-session AI orchestrator for Linux"
authors = ["lliWcWill"]
edition = "2021"

[lib]
name = "maestro_linux_lib"
crate-type = ["lib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-store = "2"
tauri-plugin-dialog = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
portable-pty = "0.9"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync", "time", "process", "fs"] }
libc = "0.2"
dashmap = "6"
log = "0.4"
thiserror = "2"
sha2 = "0.10"
directories = "5"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
